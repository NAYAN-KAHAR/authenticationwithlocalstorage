<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>localstorage authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .card{
        background: transparent;
        border: none;
        box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.25),inset 0 -1px 0 0 #dadce0;
      }
    </style>
  </head>
  <body>

<div class="row">
  <div class="col-9">
 <div class="card mt-5 offset-4">
   <div class="card-body">
    <form class="form" id="form">
  <h2 class="text-center"><b>Sign-Up</b></h2>
  <label>Name</label>
  <input type="text" class="form-control mt-1" id="name" required>
  <label>Email</label>
  <input type="email" class="form-control mt-1" id="email" required>
  <label>Password</label>
  <input type="password" class="form-control mt-1" id="password" required>
  <label>Address</label>
  <input type="text" class="form-control mt-1" id="address">
  <input type="submit" value="sign up" class="btn btn-primary mt-2">
  </form>
   </div>
 </div>   
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script >
      let form = document.querySelector('#form');
      form.addEventListener('submit',function(e) {

        let name = document.querySelector('#name').value;
        let email = document.querySelector('#email').value;
        let password = document.querySelector('#password').value;
        let address = document.querySelector('#address').value;

        localStorage.setItem('name1',name);
        localStorage.setItem('email1',email);
        localStorage.setItem('password1',password);
        localStorage.setItem('address1',address);
        window.location.href="login.html";
        e.preventDefault();
      })

    </script>
  </body>
</html>
