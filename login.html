<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>localstorage authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .card{
        background: transparent;
        border: none;
        box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.25),inset 0 -1px 0 0 #dadce0;
      }
    </style>
  </head>
  <body>
<div class="row">
  <div class="col-9">
 <div class="card mt-5 offset-4">
  <div class="card-body">
    <form id="form">
      <h2 class="text-center"><b>Login</b></h2>
    <label>Name</label>
    <input type="text" class="form-control" id="name">
    <label>Email</label>
    <input type="email" class="form-control" id="email">
  
    <label>Password</label>
    <input type="password" class="form-control" id="password">
    <input type="submit" value="Login" class="btn btn-primary mt-2">
  </form>
  </div>
</div></div></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script >

let form = document.querySelector('#form');
form.addEventListener('submit',function(e){
  let name = document.querySelector('#name').value;
  let email = document.querySelector('#email').value;
  let password = document.querySelector('#password').value;

  let name1 = localStorage.getItem('name1');
  let email1 = localStorage.getItem('email1');
  let password1 = localStorage.getItem('password1');

  if(name1 == name && email1 == email && password1 == password){
    window.location.href='home.html';
  }
  else{
    alert('error');
  }
  e.preventDefault();
})

    </script>
  </body>
</html>
